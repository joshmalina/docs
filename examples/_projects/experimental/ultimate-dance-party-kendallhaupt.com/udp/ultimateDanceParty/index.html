<script type='text/javascript'>


	function unhideElement(whichElement) {
	
		// Show element
		$(whichElement).style.display = "block";
		
		
		// Make it draggable
		dragThis(whichElement);
	
	}
	
	function dragThis(whichDiv){
	

		var container = $('newdance');
		var dragElement = $(whichDiv);
		
			new Drag.Move(dragElement, {
				'newdance': container,	
				onStart: function(el){
		
				}
			});		
	}
	
	function hideElement (whichElement) {
	
		$(whichElement).style.display = "none"; 
	
	}
	
	
</script>
