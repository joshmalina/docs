<html>

<head>
<title>Picky City</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-%0A%09%09compressed.js">
</script>

<script type="text/javascript">
	function showFrame(whichFrame){
	window.parent.document.getElementById(whichFrame).style.opacity = 1;
	}
	
	function hideFrame(whichFrame){
	window.parent.document.getElementById(whichFrame).style.opacity = 0;
	}
</script>	

</head>

<body style="background-color:white;">
<pre style="font-size:14px;">
Hints of Spring

Vulgar wind tunnels 
exhale
bad morning breath.
</pre>
<a href="" onClick='showFrame("frame1");hideFrame("poem6")'>-></a>
</body>
</html>
