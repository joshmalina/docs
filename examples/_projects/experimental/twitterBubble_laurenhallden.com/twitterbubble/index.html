<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

	<title>Twitter Bubble</title>

	<meta name="description" content="A visualization of everyone tweeting about bubbles."/>

	<link rel="stylesheet" type="text/css" href="bubble.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>
  <script type="text/javascript" src="bubblejava.js"></script>
	<style type="text.css"> img, div {behavior: url(includes/iepngfix.htc)}</style>
	
</head>

<body>

<!-- Start generating bubbles and checking ther positions !-->
<body onLoad='startBubbles(), startLooking()'>
	
<!-- Logo !-->
<div id="centerLogo"><div id="logo"><img src="images/bubbleLogo.png" alt="Twitter Bubble Logo"></div></div>
	
<!-- Background image, centers other elements !-->
<div id="background"><img src="images/bubbleBackground.jpg" class="bg"/>

	<!-- Container to paly pop sound !-->
	<span id="wavLoader" style="position:fixed; top:-100px;"></span>

	<!-- Container divs to space bubbles out !-->
	
		<div id="container1">
		 	<div id="bubble1" style="cursor:pointer" onClick="popIt('bubble1')"><div id="content1" style="cursor:pointer" onClick="popIt('bubble1')"></div></div>
		</div>

		<div id="container2">
			<div id="bubble2" style="cursor:pointer" onClick="popIt('bubble2')"><div id="content2" style="cursor:pointer" onClick="popIt('bubble2')"></div></div>
		</div>

		<div id="container3">
			<div id="bubble3" style="cursor:pointer" onClick="popIt('bubble3')"><div id="content3" style="cursor:pointer" onClick="popIt('bubble3')"></div></div>
		</div>

		<div id="container4">
			<div id="bubble4" style="cursor:pointer" onClick="popIt('bubble4')"><div id="content4" style="cursor:pointer" onClick="popIt('bubble4')"></div></div>
		</div>
		
<!-- End container with background !-->
</div>

</body>

</html>
