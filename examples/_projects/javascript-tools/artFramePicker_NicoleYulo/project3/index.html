		<!--Javascript-->
		<script type="text/javascript">

			//isInteger()=determines if input is integer function.//
			function isInteger(s) {
 									 return (s.toString().search(/^-?[0-9]+$/) == 0);
								  }

			//changeBox()=creates div according to dimensions inputed.//
			function changeBox() {

				//calls on values inputed and stores them in new variables.
				var enteredHeight = $('whatHeight').value;
				var enteredWidth = $('whatWidth').value;
				//takes new variables and puts them into an equation that = 1 inch/6.75 px.
				var newHeight = enteredHeight * 5.389;
				var newWidth = enteredWidth * 5.389;
    
   			 //If statements to verify if inputed values are correct + respective actions or error message.//
				
				//Correct//
				if( isInteger(enteredHeight) == true && isInteger(enteredWidth) == true) {
					// Morph//
					$("square").set('morph', {link: 'chain'})
					.morph({'height': newHeight})
					.morph({'width': newWidth})
					.morph({'background-color': ['#a0a0ff']});
					//Makes the error words go away -- resets box//
					$("square").innerHTML = "";
				}
				//Incorrect//
				else {
					$("square").set('morph', {link: 'chain'})
					.morph({'height': '80'})
					.morph({'width': '340'})
					.morph({'background-color': ['#ff0000']});
					//error message.//
					$("square").innerHTML = "Please refresh the page and enter numerical values.";
					 }
				//closes if statement.//
				 }
		//end of javascript.//
		</script>
