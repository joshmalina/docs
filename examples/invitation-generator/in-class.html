<!DOCTYPE html>

<head>

	<title>Invitation Generator</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
	<style type='text/css'>
		/* The asterisks is a wildcard character, saying apply this style to everything */
		* {
			font-family:georgia;
		}
		
		/* All inputs should have a font-size of 14pt */
		input {
			font-size:14pt;
		} 
		
		/* Kill the default margin that the browser always gives our page */
		body {
			margin:0px;
		}
		
		/* This contains all our content, making sure it's centered on the page */
		#wrapper {
			position:relative;
			margin:0px auto;
			width:960px;
			margin-top:30px;
		}
		
		/* Our form inputs exist here */
		#left-column {
			float:left;
		}
		
		/* Our invitation exists here */
		#right-column {
			float:right;
			width:570px;
			height:427px;
			background-image:url('images/card-blue-zig-zags.jpg');
		}
			
		/* The text of the invitation goes here */
		#invitation-content {
			position:relative;
			top:150px;
			left:150px;
			color:white;
		} 	
		
		.guest-input {
			display:none;
		}
			
	</style>

	<script type='text/javascript'>
		$(document).ready(function() {
		
			function transformTextToUppercase(transformedText) {
				
				// Process
				
				
				return transformedText;
			}
		
		
		
			// Event listener for the number of guests input
			$('#invite-count-input').keyup(function() {
    		
    			var number = $('#invite-count-input').val();
    			
    			if(number > 5 || number < 1) {
    				// display the error message	
    			}
    			
    			// Via a loop, turn "on" as many inputs as the user requested			
   				for(var i = 1; i <= number; i++) {
			        $('#guest-' + i).css('display','block');
			    }    			
    					
			});		
			
			
			// Event listener for the "generate" button
			$('#generate-button').click(function() {
			
				var guests = "";
				
				for(var i = 1; i <= 5; i++) {
				
					var guest = $('#guest-' + i).val();
					
					if(guest == "") {
						// Throw an error
					}
					else {
						guests = guests + guest + ", ";
					}
					
					
				}
				
				// Clean up guests, remove the last comma
				guests = transformTextToUppercase(guests);
												
				// Inject the guest list into the guest-list span on the right side
				$('#guest-list').html(guests);
				
				
			
			});
			
		
		});	
	</script>


</head>


<body>

<div id='wrapper'>


	<div id='left-column'>
		<h1>Invitation Generator</h1>
	
		<input type='text' id='invite-count-input'>
		
		<br><br>
		
		Guest List:<br>
		<input type='text' class='guest-input' id='guest-1'><br>
		<input type='text' class='guest-input' id='guest-2'><br>
		<input type='text' class='guest-input' id='guest-3'><br>
		<input type='text' class='guest-input' id='guest-4'><br>
		<input type='text' class='guest-input' id='guest-5'><br>
		
		<input type='button' id='generate-button' value='Generate Invitation'>
			
	</div>
	

	<div id='right-column'>
	
		<div id='invitation-content'>
	
			Dear <span id='guest-list' style='border:1px solid white;'>CONTENT WILL GO HERE</span> <br><br>
		
			You are invited to my party. <br><br>
			
			&#9829;, <br>
			
			Me	
		
		</div>
	</div>


</div>

	
	
</body>

</html>
