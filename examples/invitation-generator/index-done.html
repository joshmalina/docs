
<!DOCTYPE html>

<head>

	<title>Invitation Generator</title>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	
	<style type='text/css'>
		/* The asterisks is a wildcard character, saying apply this style to everything */
		* {
			font-family:georgia;
		}
		
		/* All inputs should have a font-size of 14pt */
		input {
			font-size:14pt;
		} 
		
		/* Kill the default margin that the browser always gives our page */
		body {
			margin:0px;
		}
		
		/* This contains all our content, making sure it's centered on the page */
		#wrapper {
			position:relative;
			margin:0px auto;
			width:960px;
			margin-top:30px;
		}
		
		/* Our form inputs exist here */
		#left-column {
			float:left;
		}
		
		/* Our invitation exists here */
		#right-column {
			float:right;
			width:570px;
			height:427px;
			background-image:url('http://students.susanbuck.net/storage/code/invitation-generator/images/card-blue-zig-zags.jpg');
		}
			
		/* The text of the invitation goes here */
		#invitation-content {
			position:relative;
			top:150px;
			left:150px;
			color:white;
		} 
		
		#error {
			display:none; 
			color:red;
		}		
		
		.guest {
			display:none;
		}
	</style>

	<script type='text/javascript'>
		$(document).ready(function() {
		
			
			
			/*-------------------------------------------------------------------------------------------------
			Listener for guest-count input
			-------------------------------------------------------------------------------------------------*/
			$('#guest-count').keyup(function() {
			
				var guestCount = $('#guest-count').val();
			
				// SUCCESS
				if((guestCount >= 1 && guestCount <= 5) || guestCount == "") {
					$('#error').css("display","none");
					
					// Turn off all guest inputs from the start					
					$('.guest').css("display","none");
					
					// Turn on the guest name inputs
					for(var i = 1; i <= guestCount; i++) {
						$("#guest-" + i).css("display","block");
					}
					
				} 
				// ERROR
				else {
					$('#error').css("display","block");	
				}	
		
			}); // End of #guest-count listener
		
		
			/*-------------------------------------------------------------------------------------------------
			Listener generate button
			-------------------------------------------------------------------------------------------------*/
			$('#generate').click(function() { 
			
				// How many guests are we going to be writing?
				var guestCount = $('#guest-count').val();
				
				// Start our guest list as a blank slate
				var guestList = "";
				
				// Add each guest to the guestList
				for(var i = 1; i <= guestCount; i++) {
				
					// Grab the name of this guest
					var guest = $('#guest-' + i).val();
					
					// Add this guest to the list; also add a comma and a space
					guestList = guestList + guest + ", ";
					
					$('#guest-list').html(guestList);
					
				}
			
			}); // end of #generate listener
		
		
		
		
		
		});	// end of document.ready
	</script>


</head>


<body>

<div id='wrapper'>


	<div id='left-column'>
		<h1>Invitation Generator</h1>
	
		How many people are you inviting? (max 5 guests)<Br><br>
		
		<input id='guest-count' type='text'>
		<div id='error'>Please enter a valid number</div>
		<br><br>
		Guest list:<br>
		<input class='guest' id='guest-1' type='text'><br><br>
		<input class='guest' id='guest-2' type='text'><br><br>
		<input class='guest' id='guest-3' type='text'><br><br>
		<input class='guest' id='guest-4' type='text'><br><br>
		<input class='guest' id='guest-5' type='text'><br><br>
			
		<input type='button' id='generate' value='Generate'>	
			
	</div>
	

	<div id='right-column'>
	
		<div id='invitation-content'>
	
			Dear <span id='guest-list'></span> <br><br>
		
			You are invited to my party. <br><br>
			
			&#9829;, <br>
			
			Me	
		
		</div>
	</div>


</div>

	
	
</body>

</html>
