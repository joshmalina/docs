<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Horizontal Scroll Example</title>

	<script type="text/javascript">
	
	/* https://developer.mozilla.org/en/DOM/element.scrollIntoView */
	function scrollTo(whichOne) {
		
		document.getElementById(whichOne).scrollIntoView(false);
		
	}
	
	</script>
	
	<style type='text/css'>
	
	
		body {
			font-family:arial;
			font-size:20pt;
			margin:0px;
			//overflow-x: hidden;

		}
		
		.section {
			position:absolute;
			text-align:center; 
			padding:20px; 
			width:1024px; 
			height:300px;
		}
		
		A:link {color:black;}
		A:visited {color:black;}
		A:active {color:black;}
		A:hover {color:black;}
		
		a img {border: none; }
		
	</style>

</head>
<body>

<!-- MENU -->
	<div style='position:fixed; top:10px; left:10px;'>
		<a href="javascript:void(0);" onclick="scrollTo('section1');">Section 1</a>
		<a href="javascript:void(0);" onclick="scrollTo('section2');">Section 2</a>
		<a href="javascript:void(0);" onclick="scrollTo('section3');">Section 3</a>
		<a href="javascript:void(0);" onclick="scrollTo('section4');">Section 4</a>
	</div>

<br/><br/>


<!-- SECTIONS -->
	<div style='left:0px; background-color:#CCFF33;' class='section' id='section1'>
		Section 1
	</div>
	
	<div style='left:1024px; background-color:#FF0033;' class='section' id='section2'>
		Section 2
	</div>

	<div style='left:2048px; background-color:#CC3399;' class='section' id='section3'>
		Section 3
	</div>
	
	<div style='left:3072px; background-color:#FFCC33;' class='section' id='section4'>
		Section 4
	</div>



</body>
</html>
