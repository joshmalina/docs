<title>Embedding Media</title>

<style type='text/javascript'>
body {
	font-size:20pt;
}
</style>


<!-- EMBED QUICKTIME MOVIE -->
<h1>QuickTime Movie:</h1>
<object CLASSID="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" width="869" height="480" CODEBASE="http://www.apple.com/qtactivex/qtplugin.cab">
<param name="src" value="grasshopper.mov">
<param name="qtsrc" value="grasshopper.mov">
<param name="autoplay" value="false">
<param name="loop" value="false">
<param name="controller" value="true">
<embed src="grasshopper.mov" qtsrc="grasshopper.mov" width="869" height="480" autoplay="true" loop="false" controller="true" pluginspage="http://www.apple.com/quicktime/"></embed>
</object>
<br/><br/>


<!-- EMBED FLASH -->
<h1>Flash SWF:</h1>
<object width="550" height="400">
<param name="movie" value="sigame.swf">
<embed src="sigame.swf" width="550" height="400">
</embed>
</object>
<br/><br/>
<br/><br/>


<!-- CLASSIC MP3 EMBED -->
<h1>Classic MP3 Embed</h1>
<object width="300" height="42">
<param name="src" value="LINKHERE">
<param name="autoplay" value="false">
<param name="controller" value="true">
<param name="bgcolor" value="#FFFFFF">
<embed src="kronos.mp3" autostart="false" loop="false" width="300" height="42"
controller="true" bgcolor="#FFFFFF"></embed>
</object>

<!-- EMBED MP3 WITH GOOGLE FLASH AUDIO PLAYER -->
<h1>MP3 via Google Flash Audio Player</h1>
<embed type="application/x-shockwave-flash" flashvars="audioUrl=kronos.mp3" src="http://www.google.com/reader/ui/3523697345-audio-player.swf" width="400" height="34" quality="best"></embed>
