<script type='text/javascript'>

	/*-------------------------------------------------------------------------------------------------
	slideImages
	-------------------------------------------------------------------------------------------------*/
	function slideImages(whichDirection,whichDiv,howMuch) {
	
		var currentPosition = parseInt(document.getElementById(whichDiv).style.left);
	
		if(whichDirection == "left") {
			howMuch = -howMuch;
		}
		
		var newPosition = currentPosition + howMuch;
		
		var targetDiv = new Fx.Style($(whichDiv),
		"left", {duration: 400}).addEvent('onComplete', function() {
			//console.log("slide is complete");
		});
		targetDiv.start(newPosition);
		
		setInterval("slideImages(\"left\",\"images\",404)", 2000);
	
	}

</script>
