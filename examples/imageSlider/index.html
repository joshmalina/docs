<script type='text/javascript'>

	/*-------------------------------------------------------------------------------------------------
	slideImages
	-------------------------------------------------------------------------------------------------*/
	function slideImages(whichDirection,whichDiv,howMuch) {
	
		var currentPosition = parseInt($(whichDiv).getStyle("left"));
	
		if(whichDirection == "left") {
			howMuch = -howMuch;
		}
		
		var newPosition = currentPosition + howMuch;
		
		$(whichDiv).tween('left', newPosition);

	}

</script>
