<script type='text/javascript'>

var squares = new Array();

var top  = 0;
var left = 0;

var boxes = new Array();

for(var i = 0; i < 35; i++) {
	
	if(i % 6 == 0) {
		top  = top + 50;
		left = 0;
	}
	else {
		left += 50;
	}
	
	var theBox = "<div id='"+i+"' onClick='clicked("+i+")' style='background-color:blue; width:50px; height:50px; border:1px solid black; position:absolute; top:" + top + "px; left:" + left + "px'>";
	theBox += top + "," + left;
	theBox += "<\/div>";
	
	document.write(theBox);
	
	boxes.push("on");
	
	
}

boxes.push("off");


function clicked(whichBox) {
	
	console.log("clicked: " + whichBox);
	$(whichBox).setStyle("background-color","#FF0000");
	
	
}




</script>
