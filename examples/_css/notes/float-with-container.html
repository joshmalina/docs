<!DOCTYPE html>

<head>

	<title>Float with Container</title>

	<link rel="stylesheet" type="text/css" href="/storage/code/includes/code.css">
	
	<style type='text/css'>
	
	body {
		margin:0px; /* Browsers will set a margin > 0 by default, so reset it to 0 here */
		background-color:#D1FFFE;
	}

	div {
		width:200px;
		height:200px;
	}

	#wrapper {
		width:600px;
		height:300px;
		border:1px solid black;
		margin:0px auto;
	}

	#pink-box {
		float:left;
		background-color:#EB1A6D;
	}
	
	#blue-box {
		float:right;
		background-color:#1A7BEB;
	}
	
	
	
		
	</style>


</head>


<body>

<div id='wrapper'>
	<div id='pink-box'></div>
	<div id='blue-box'></div>
</div>
	
	
</body>

</html>
