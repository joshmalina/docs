<title>Drag and Drop with MooTools</title>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>

<script type= "text/javascript" src ="drag.js"></script>
<script type= "text/javascript" src ="move.js"></script>


<script type='text/javascript'>

function makeDraggable(){
		
	var container = $('container');
	var dragElement = $('dragMe');
		
		new Drag.Move(dragElement, {
			'container': container,	
			onStart: function(el){
		
			}
		});		
}
	
</script>

<body onLoad='makeDraggable()'>

<h2>Drag and Drop example w/ Mootools</h2>
Requires (in addition to MooTools) <a href='drag.js'>drag.js</a> and <a href='move.js'>move.js</a>

<br/><br/>

<div id='container' style='width:500px; height:500px; border:1px solid red'>
	<div id='dragMe' style='border:1px solid black; width:50px; height:50px; background-color:grey'></div>
</div>
