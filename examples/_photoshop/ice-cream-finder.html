<html>

<head>

	<title>Ice Cream Finder</title>
	
	<style type='text/css'>
	
	body {
		padding:0px;
		background-image:url("images/pink_background_tile.png");
	}
	
	a:link { color: #999; }
	a:visited { color: #999; }
	a:hover { color: #000; }
	a:active { color: #999; }

		
	#logo {
		margin-top:20px; /* little bit of space at the top of the page */
		width:570px;
		height:73px;
		margin:0px auto; /* this centers it left to right */	
		background-image:url("images/logo.png");
		background-repeat:no-repeat;
	}
	
	#content_box {
		width:676px;
		height:676px;

		position:relative;		
		top:-45px; /* this makes it overlap the bottom of the logo */
		margin:0px auto; /* this centers it left to right */
		padding-top:50px;
		
		background-image:url("images/content_box.png");
		background-repeat:no-repeat;
		
		font-weight:bold;
		text-align:center;
		color:#999;
		font-family:Helvetica;
		font-size:25pt;
	}
	
	#email_input {
		width:450px;
		margin-top:30px;
		padding:15px;
		text-align:center;	
		font-size:20pt;
		color:#ccc;	
	}
	
	#submit_button {
		margin-top:30px;
		cursor:pointer;
	}
	
	#radar {
		position: absolute;
		top: 377px;
		left: 272px;
		background-image: url('images/radar.gif');
		width: 84px;
		height: 84px;
		opacity: .5; /* half opacity disguises the subpar transparency we get with our gif */
	}
	
	#download_link {
		background-color:white;
		width:83px;
		text-align:center;
		padding:5px;
	}
		
	</style>
	
	
</head>

<body>

<div id='download_link'>
	<a href='../_photoshop/'>All files</a>
</div>
	
	<div id='logo'></div>
	
	<div id='content_box'>
		Sign-up to find out when<br> Ice Cream Finder is launched
		<br>
		<input type='text' value='your@email.com' id='email_input'>
		<br>
		<img src='images/submit_button.png' id='submit_button'>	
		
		<div id='radar'></div>
	</div>

</body>
</html>
