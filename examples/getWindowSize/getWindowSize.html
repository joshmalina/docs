<html>

<head>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script> 
	
	<script type='text/javascript'>
	
		/*-------------------------------------------------------------------------------------------------
		getWindowSize
		-------------------------------------------------------------------------------------------------*/
		function getWindowSize() {
			// Get the size
			var size = document.getSize();
			
			// Print the size
			$('results').innerHTML = "Width:" + size.x + "px<br/> Height:" + size.y + "px";
		}
		
	</script>

</head>

<body onResize='getWindowSize()'>

	Works with MooTools<br/>
	Click this button: <input type='button' onClick='getWindowSize()' value='Get size of window'>
	<br/>Or just resize the window.
	
	<br/><br/>
	<div id='results'></div>

</body>
