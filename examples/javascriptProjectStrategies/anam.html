<script type='text/javascript'>
var alphabet = new Array();

alphabet["A"] = "/images/a.png";
alphabet["N"] = "/images/n.png";
alphabet["M"] = "/images/m.png";



function writeName() {

	var theName = $('theName').value;
	
	for(var i = 0; i < theName.length; i++) {
		
		var theCharacter = theName.charAt(i);
		theCharacter     = theCharacter.toUpperCase();
		var image        = alphabet[theCharacter];
		
		console.log(image);
		
	}
	

}
 
</script>

<input type='text' id='theName' onKeyPress='writeName()'>
