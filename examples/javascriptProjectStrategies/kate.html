<script type='text/javascript'>

var places = new Array();

places["philadelphia"] = "35px";
places["nyc"]          = "55px";
places["los angeles"]  = "20px";

function changeLocation(whichState) {
	
	$("results").style.fontSize = places[whichState];
	$("results").innerHTML      = whichState;
	
	
}


</script>



<input type='button' value='Snow' onClick='changeLocation("philadelphia")'>
<input type='button' value='Broadway' onClick='changeLocation("nyc")'>
<input type='button' value='Beaches' onClick='changeLocation("los angeles")'>


<div id='results'></div>
