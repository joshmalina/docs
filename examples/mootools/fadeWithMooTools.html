<title>Fade with MooTools</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>

<script type="text/javascript">

function fadeMe(whichElement) {

	$(whichElement).tween('opacity', 0);
	
}	

</script>


<div id='square' style='background-color:red; width:200px; height:200px'></div>

<input type='button' id='fadeButton' onClick='fadeMe("square")' value='Do it!'>
