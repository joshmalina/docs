<!DOCTYPE html>

<head>
	
	<style type='text/css'>
		/* STYLES FOR BIG BACKGROUND IMAGE TECHNIQUE */
		html, body {
			margin:0; 
			padding:0; 
			width:100%; 
			height:100%; 
			overflow:hidden; 
			text-align:left;
		}
			
		#background {
			position:absolute; 
			z-index:1; 
			width:100%; 
			height:100%;
		}
		.content { 
			position:relative;
			z-index:999; 
			border:1px solid white; 
			margin:0px auto; 
			width:800px; 
			height:100%; 
			background-color:white; 
		}
	</style>

</head>

<body>
	
	<!-- YOUR BACKGROUND IMAGE GOES HERE -->
	<div>
		<img id='background' src='../images/city.jpg'> 
	</div>
	
	
	<!-- YOUR CONTENT HAS TO GO IN THIS DIV IN ORDER TO SHOW ABOVE THE BACKGROUND -->
	<div class='content'>
	
		Content goes here
	
	</div>
	
</body>

</html>
