<title>iFrames</title>


<a href='otherPage.html' target='myIframe'>otherPage.html</a><br/>
<a href='otherPage2.html' target='myIframe'>otherPage2.html</a><br/>

<br/><br/>

<iframe src="http://google.com" frameborder=0 scrolling=no style='width:500px; height:200px' name="myIframe"></iframe>

<br/><br/>

<b>Useful parameters: </b><br/>
SRC = url of the page to load<br/>
NAME = name of the frame<br/>
FRAMEBORDER = 1 for on, 0 for off<br/>
SCROLLING= yes, no, auto<br/>
